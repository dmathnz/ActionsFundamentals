name: GitHub Actions Demo
on: 
  push:
    branches: 
      - main
    paths-ignore: 
      - .github/**
  pull_request:
      branches: 
      - main
  schedule:
    - cron: "15 18 * * SUN"
  workflow_dispatch:
   inputs:
    environment:
     description: 'Environment to deploy to'
     type: environment
     required: true


jobs:
  build: 
    name: Build
    runs-on: ubuntu-latest
    steps:    
      - run: | 
          echo "The event that triggered this workflow is $GITHUB_EVENT_NAME"
          echo "The source branch is $GITHUB_HEAD_REF"
        shell: bash
      - uses: actions/checkout@v3.3.0    
      - name: Print flies
        run: tree
        shell: bash
  test:
   name: Test
   runs-on: ubuntu-latest
   if: github.event_name == 'workflow_dispatch'
   needs: build
   environment: Test
   steps:
     - run: echo "testing"
  load-test:
   name: Load-Test
   runs-on: ubuntu-latest
   if: github.event_name == 'workflow_dispatch'
   needs: build
   environment: Load-Test
   steps:
   - run: |
       echo "load testing"
       sleep 15
  production:
   name: Production
   runs-on: ubuntu-latest
   needs: [test, load-test]
   environment:
      name: Production
      url: https://writeabout.net
   steps:
   - run: | 
      echo "Step 1 deploying"
      sleep 10
   - run: | 
      echo "Step 2 deploying"
      sleep 10
   - run: | 
      echo "Step 3 deploying"
      sleep 10
   - run: | 
      echo "Step 4 deploying"
      sleep 10
   - run: | 
      echo "Step 5 deploying"
      sleep 10
